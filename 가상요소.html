<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소</title>
    <style>
      p::before {
        content: "before";
        color: red;
      }
      p::after {
        content: "after";
        color: blue;
      }
      h1::first-letter {
        color: yellow;
      }
      h2:first-line {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>가상의 콘텐츠를 이전 before 또는 이후 after에 추가하는 가상 요소이다.</p>
    <h1>첫번째 글자를 선택해서 스타일 적용</h1>
    <h2>첫번쨰 줄을 선택해서 스타일 적용</h2>
  </body>
</html>
