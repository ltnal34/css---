<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css선택자</title>
    <style>
      /* type 선택자, element요소 선택자 : 우선순위 1점*/
      p {
        color: red;
      }

      /* class 클래스 선택자 : 우선순위가 10점 */
      .green {
        color: green;
      }

      #bule {
        color: blue;
      }

      /* style="인라인 스타일 우선순위 1000점" */
    </style>
  </head>
  <body>
    <h1 class="green">css 선택자</h1>
    <p class="green">css는 내부 스타일, 외부 스타일, 인라인 스타일이 있다.</p>
    <p id="blue">
      선택자에는 스타일을 적용할 대상을 지정하고, 속성과 값을 넣고 ;로마무리한다
    </p>
    <p style="color: yellowgreen">
      css 선택자는 전체선택자, 클래스 선택자, 아이디 선택자가 있다.
    </p>
  </body>
</html>
